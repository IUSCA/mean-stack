<html ng-app>
<!--Add the ng-app property to the html tag to initiate an angular application-->

<head>
  <title>ADASS Tutorial Webapp</title>
  <link rel="stylesheet" href="/stylesheets/style.css">

  <!--Add a bootstrap-based stylesheet to make our UI look nice and modern-->
  <link rel="stylesheet" href="/scripts/bootswatch/dist/yeti/bootstrap.css">

  <!--Load the angular library on the client-->
  <script src="scripts/angular/angular.min.js"></script>

</head>

<body>

  <div class="container">
    <h1>ADASS Tutorial Webapp</h1>
    <div class="row">
      <div class="col-sm-4">
        <input class="form-control" ng-model="name">
        <!--Use ng-model for 2-way binding on form elements-->
        <br>
        <h3>Hello {{name}}!</h3>
        <!--Use double braces {{}} for 1-way binding (displaying current values)-->
      </div>
    </div>
  </div>

</body>

</html>
